<div class="container">
  <div class="alert" [class]="messaggio.type" *ngIf="!!messaggio">
    {{messaggio.msg}}
 </div>

    <div class="row">
        <div [class]="getClass()">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Descrizione</th>
                <th scope="col">Prezzo</th>
                <th scope="col">Scrc</th>
                <th scope="col">Categoria</th>
                <th scope="col">Azione</th>
              </tr>
            </thead>
            <tbody *ngIf="categorie">
              <tr *ngFor="let prodotto of listaProdotti; index as i">
                <th scope="row">{{i+1}}</th>
                <td>{{prodotto.nome}}</td>
                <td>{{prodotto.descrizione}}</td>
                <td>{{prodotto.prezzo}}</td>
                <td>{{prodotto.src | slice:1:15}}</td>
                <td>{{getCategoria(prodotto.id_categoria)}}</td>
                <td>
                <button type="button" (click) = "modifica(prodotto)"class="btn btn-success"><i class="bi bi-pencil-square"></i></button>
                <button type="button" (click)="delete(prodotto.id)" class="btn btn-danger"><i class="bi bi-trash"></i></button>

               
                
                </td>
              </tr>
            
            </tbody>
          </table>
        </div>
