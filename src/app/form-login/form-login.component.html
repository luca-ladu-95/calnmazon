
<div class="container-fluid">
  

    
  
  <img src="assets/favicon.png" class="mx-auto d-block img mt-2" alt="Responsive image">
    <div class="row align-items-center" style="height: 80vh;">
      <div class="col-6 mx-auto">
        <form [formGroup]='mioForm' (ngSubmit)='login()'>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input formControlName='email' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input formControlName='password' type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="alert" *ngIf="!!esito" [class]="esito.type">
            {{esito.msg}}
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          
          <a href="/registrazione" class="btn btn-warning ml-3">Registrati</a>
          

        </form>
      </div>
    </div>
  </div>
